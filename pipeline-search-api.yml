resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

resources:
- name: dp-search-api
  type: pull-request
  check_every: 15s
  webhook_token: ((webhook-token))
  source:
    repository: flaxandteal/dp-search-api
    access_token: ((github-access-token))

- name: search
  type: registry-image
  icon: docker
  source:
    repository: flaxandteal/dp-search-api
    username: ((username))
    password: ((password))
    tag: latest

jobs:
- name: validation
  public: true
  plan:
  - get: dp-search-api
    trigger: true
    version: every
  - put: dp-search-api
    params:
      path: dp-search-api
      status: pending
  - in_parallel:
    - task: audit
      file: dp-search-api/ci/audit.yml
      on_failure:
        put: dp-search-api
        params:
          path: dp-search-api
          status: "failed audit process"
    - task: lint
      file: dp-search-api/ci/lint.yml
      on_failure:
        put: dp-search-api
        params:
          path: dp-search-api
          status: "failed linting process"
    - task: unit-testing
      file: dp-search-api/ci/unit.yml
      on_failure:
        put: dp-search-api
        params:
          path: dp-search-api
          status: "failed unit testing"
    - task: component-testing
      file: dp-search-api/ci/component.yml
      on_failure:
        put: dp-search-api
        params:
          path: dp-search-api
          status: "failed component testing"

- name: build-and-deploy
  plan:
  - get: dp-search-api
    trigger: true
    version: every
    passed: [validation]
  - task: build
    file: dp-search-api/ci/build.yml
  - task: deploy
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: concourse/oci-build-task
      inputs:
      - name: build
      outputs:
      - name: image
      params:
        CONTEXT: build/
        DOCKERFILE: build/Dockerfile.concourse
      run:
        path: build
  - put: search
    params:
      image: image/image.tar